<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<title>TSA Claims Heatmap</title>
		<style>
			#map{
				height: 100%;
			}
			html, body{
				height: 100%;
				margin: 0;
				padding: 0;
			}
			.navbar {
				/*position: absolute;*/
				z-index: 50;
				background-color: #fff;
				padding: .05vw;
			}
		</style>

		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=aizasyab7fmjhvphsbrid5ythmzkkuvsrs9k4qc&libraries=visualization">
			</script>

	</head>
	<body>
		<div class="flex-container-fluid">
			<div class="row">
                <div class="navbar navbar-inverse navbar-fixed-top">
				    <div class="col-12-*">
					    <button class="navbar-btn nav-item btn btn-info" id="nav-btn-home-page"><a href=#>Home</a></button>
                    </div>
				</div>
			</div>
			<div id="map">
			</div>
		</div>
		<script>
			var map, heatmap;

			function initMap() {

			    var styledMap = new google.maps.StyledMapType(styles, {name:"Styled Map"});

				map = new google.maps.Map(document.getElementById('map'), {
					zoom: 5,
					center: 'Illinois',
					mapTypeId: 'ROADMAP'
				});

				heatmap = new google.maps.visualization.HeatmapLayer({
					data:getPoints()
				});

				heatmap.setMap(map);
				map.mapTypes.set('map_style', styledMap)

                google.maps.event.addDomListener(window, 'load', initialized)
			}
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=aizasyab7fmjhvphsbrid5ythmzkkuvsrs9k4qc&libraries=visualization&callback=initMap">
		</script>
	</body>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
</html>
