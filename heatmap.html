	<body>
		<div class="flex-container-fluid">

			<div id="map"></div>

		<script>
			var map, heatmap;

			function initMap() {
				map = new google.maps.Map(document.getElementById('map'), {
					zoom: 5,
					center: {Chicago},
					mapTypeId: 'roadmap'
				});

				heatmap = new google.maps.visualization.HeatmapLayer({
					data:getPoints(),
					map:map
				});
			}
		</script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=aizasyab7fmjhvphsbrid5ythmzkkuvsrs9k4qc&libraries=visualization&callback=initMap">
